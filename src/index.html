<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div class="timer">
    <div id="timer" class="timer__outer">
      <div class="timer__inner">
        <div class="timer__content">
          <span id="time" class="timer__time">
            00:05
          </span>
          
          <div id="inputs" class="timer__inputs">
            <input id="inputOne" type="number" min="0" max="59" class="timer__input" />:<input id="inputTwo" min="0" max="59" type="number" class="timer__input" />
          </div>
          
          <button
            id="trigger"
            class="timer__button"
            onclick="startStopTimer()"
          >
            START
          </button>
          
          <button class="timer__button" onclick="changeTime()">
            <div id="gear" class="timer__image-gear"></div>
            
            <div id="check" class="timer__image-check"></div>
          </button>
        </div>
      </div>
    </div>
  
    <svg x="0px" y="0px"  viewBox="0 0 518 518">
      <circle id="progressBar" cx="259" cy="259" r="254" stroke-linecap="round" />
    </svg>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
